---
kind: pipeline
type: kubernetes
name: default

trigger:
  branch:
    - main

resources:
  requests:
    cpu: 1000
    memory: 2GiB
    
steps:
  - name: restore
    image: plugins/s3-cache
    settings:
      restore: true
      endpoint:
        from_secret: CACHE_S3_ENDPOINT
      access_key:
        from_secret: CACHE_S3_ACCESS_KEY
      secret_key:
        from_secret: CACHE_S3_SECRET_KEY

  - name: test
    image: golangci/golangci-lint:v1.42.1
    environment:
      GOCACHE: /drone/src/gocache/
      GOLANGCI_LINT_CACHE: /drone/src/golangcilintcache/
    commands:
      - go mod download
      - make test
    resources:
      limits:
        memory: 2GiB

  - name: license-check
    image: public.ecr.aws/kanopy/licensed-go:3.4.4
    commands:
      - licensed cache
      - licensed status

  - name: snyk
    image: snyk/snyk:golang-1.17
    environment:
      SNYK_TOKEN:
        from_secret: snyk_token
    commands:
      - snyk monitor
    when:
      event: push

  - name: rebuild
    image: plugins/s3-cache
    settings:
      rebuild: true
      endpoint:
        from_secret: CACHE_S3_ENDPOINT
      access_key:
        from_secret: CACHE_S3_ACCESS_KEY
      secret_key:
        from_secret: CACHE_S3_SECRET_KEY
      mount:
        - gocache/
        - golangcilintcache/
    when:
      event: push

  # tag a new release
  - name: dist
    image: golang:1.17
    commands:
      - make dist
    resources:
      limits:
        memory: 2GiB
    when:
      event: tag

  - name: publish
    image: plugins/github-release
    settings:
      api_key:
        from_secret: github_api_key
      files: dist/*
    when:
      event: tag
